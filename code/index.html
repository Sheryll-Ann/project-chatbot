<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Hotel Le Banian- Activity booking</title>
</head>

<body>
  <h1>Hotel Le Banian- Activity booking</h1>
  <main>

    <section class="chat" id="chat">
    </section>

    <form id="name-form">
      <label for="name-input" id="name">Name:</label>
      <input type="text" id="name-input" placeholder="Tom (min. 3 characters)" pattern="(?=.*[a-z])(?=.*[A-Z]){3,}"
        required />
      <button class="send-btn" id="send-btn" type="submit">Send</button>
    </form>

    <div class="input-container" id="input-container">
    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
